<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" />
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Login</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/home">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/register">Register</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/msg">Messages</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/upload">Upload</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/inbox">inbox</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/download">download</a>
                      </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <ul class="list-group mt-3" id="inbox-main-ul">
          <!-- Here all msg li will render -->
        </ul>
      </div>
      
      <script>
        function copyText(text) {
          // Create a temporary input element to hold the text to be copied
          let inputElement = document.createElement("input");
          inputElement.type = "text";
          inputElement.value = text;
          inputElement.style.position = "absolute";
          inputElement.style.opacity = "0";
          document.body.appendChild(inputElement);
      
          // Select and copy the text
          inputElement.select();
          document.execCommand("copy");
      
          // Remove the temporary input element
          document.body.removeChild(inputElement);
        }
      
        function getCookie(name) {
          let cookie = {};
          document.cookie.split(";").forEach(function (el) {
            let [k, v] = el.split("=");
            cookie[k.trim()] = v;
          });
          return cookie[name];
        }
      
        async function getMsg() {
          const res = await fetch(`/api/msg/${getCookie("uname")}`, {
            method: "GET",
            headers: { "Content-Type": "application/json" },
          });
          const data = await res.json();
          let inboxMainUl = document.getElementById("inbox-main-ul");
          data.forEach((element) => {
            let liElement = document.createElement("li");
            liElement.classList.add("list-group-item", "d-flex", "justify-content-between", "align-items-center");
      
            let msgElement = document.createElement("span");
            msgElement.textContent = element.msg;
            liElement.appendChild(msgElement);
      
            let fromElement = document.createElement("span");
            fromElement.classList.add("badge", "bg-dark", "rounded-pill");
            fromElement.textContent = "From " + element.from;
            liElement.appendChild(fromElement);
      
            let copyButton = document.createElement("button");
            copyButton.classList.add("btn", "btn-outline-dark");
            copyButton.textContent = "Copy";
            copyButton.onclick = function () {
              copyText(element.msg);
              copyButton.textContent ="Copied"
              setTimeout(() => {
                 copyButton.textContent ="Copy"
              },800);
            };
            liElement.appendChild(copyButton);
      
            inboxMainUl.appendChild(liElement);
          });
        }
      
        window.onload = getMsg();
      </script>
      
      </body>
      
</html>
