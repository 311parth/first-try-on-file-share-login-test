<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <span>for registration :</span>
    <form action="" method="post">
        <span>Username :</span>
        <input type="text" name="uname" id="">
        <span>password : </span>
        <input type="password" name="pw" id="">
        <button type="submit">submit</button>
    </form>
    <br><br>
    <span>for login:</span>
    <form action="/login" method="post">
        <span>Username :</span>
        <input type="text" name="loginuname" id="">
        <span>password : </span>
        <input type="password" name="loginpw" id="">
        <button type="submit">submit</button>
    </form>
    <br><br>
    
    <span>for file upload</span>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <span>file :</span>
        <input type="file" name="file" id="">
        <button type="submit">upload</button>
    </form>
    <br><br>

    <span>for msg sending</span>
    <form action="/sendmsg" method="post">
        <span>TO Username :</span>
        <input type="text" name="touname" id="">
        <span>From Username :</span>
        <input type="text" name="fromuname" id="">
        <span>Message :</span>
        <input type="text" name="msg" id="">
        <button type="submit">submit</button>
    </form>
    <br><br>

</body>
</html>
